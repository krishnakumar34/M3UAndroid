name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :m3uandroid:assembleDebug     # <- Ensure module path is correct

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3uandroid-debug-apk
          path: m3uandroid/build/outputs/apk/debug/*.apk
          
