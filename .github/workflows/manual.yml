name: Build All APKs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x ./gradlew

      - name: Build Smartphone Debug APK
        run: ./gradlew :app:smartphone:assembleDebug

      - name: Build TV Debug APK
        run: ./gradlew :app:tv:assembleDebug

      - name: Upload Smartphone APK
        uses: actions/upload-artifact@v4
        with:
          name: smartphone-debug-apk
          path: app/smartphone/build/outputs/apk/debug/*.apk

      - name: Upload TV APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-debug-apk
          path: app/tv/build/outputs/apk/debug/*.apk
          
